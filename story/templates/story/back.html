<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Textory</title>
        <meta charset="UTF-8">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
	<body>
		<div class="page-header">

      {% if user.is_authenticated %}
      <a href="{% url 'account:logout' %}">登出</a>
      You are storyteller #{{ user.id }}
				<a href="{% url 'story_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% else %}
        <a href="{% url 'account:login' %}">登入</a>
        ｜<a href="{% url 'account:register' %}">註冊</a>
			{% endif %}


	    <h1><a href="/">Textory</a></h1>



      <div id="app">
        <el-button @click="visible = true">按钮</el-button>
        <el-dialog :visible.sync="visible" title="Hello world">
          <p>欢迎使用 Element</p>
        </el-dialog>
      </div>
		</div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}
        	{% endblock %}
				</div>
      </div>
		 </div>
	</body>
</html>

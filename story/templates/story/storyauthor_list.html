{% extends 'story/base.html' %}
{% block head %}
<style>
  .container {
    width: 960px;
  }
  .about_page__tweet {
    width: 440px;
    padding: 10px 30px 40px 10px;
    margin: 0 20px 20px 0;
    display: inline-block;
    vertical-align: top;
    overflow: hidden;
    cursor: pointer;
    background-color: #fff;
    border: 1px solid #e1e8ed;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block body %}
  <div class="container">
    <h1>All storyauthors</h1>

    {% if storyauthor_list %}
      {% for author in storyauthor_list %}
        <a href="{% url 'storys_by_author' author.pk %}">{{ author }}</a>
      {% endfor %}
    {% else %}
      <p>There are no storyauthors yet.</p>
    {% endif %}
  </div>
{% endblock %}

{% extends 'story/base.html' %}
{% block head %}
<style>
  .container {
    width: 960px;
  }
  .about_page__tweet {
    width: 280px;
    padding: 40px 30px 40px 48px;
    margin: 0 20px 20px 0;
    display: inline-block;
    vertical-align: top;
    overflow: hidden;
    cursor: pointer;
    background-color: #fff;
    border: 1px solid #e1e8ed;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="box">
      <a class="button_blank button" href="{% url 'story_list' %}">故事</a>
      <a class="button_blank button" href="{% url 'storyauthors' %}">作者</a>
      <a class="button" href="{% url 'story_new' %}">新增故事</a>
    </div>
    <h1>All storyauthors</h1>

    {% if storyauthor_list %}
      {% for author in storyauthor_list %}
        <a href="{% url 'storys_by_author' author.pk %}">{{ author }}</a>
      {% endfor %}
    {% else %}
      <p>There are no storyauthors yet.</p>
    {% endif %}
  </div>
{% endblock %}

<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/story.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
        <title>Base</title>
        {% endblock %}

        <style>
        #id_wrapper {
          min-height: 100%;
          position: relative;
          margin-top: 100px;
        }
        </style>
    </head>
    <body>
      <div id="id_wrapper">
        <section>
          <nav class="nav">
            <div class="nav_container">
              <div class="nav_logo_box"><a class="navbar-brand" href="/"><img src="{% static 'img/textory_logo.png' %}"></a></div>
              <div class="nav_buttons_box">
                {% if user.is_authenticated %}




                  <p>Username: {{ user }}</p>
                  <a class="button_blank button" href="{% url 'account:view_profile' %}">Profile</a>
                  <a class="button_blank button" href="{% url 'account:logout' %}">Log out</a>
                  <a class="button" href="{% url 'story_new' %}">Add Story</a>
                {% else %}
                  <a class="button_blank button" href="{% url 'account:login' %}">Login</a>
                  <a class="button_blank button" href="{% url 'account:register' %}">Register</a>
                {% endif %}
              </div>
            </div>
          </nav>
        </section>
        {% block body %}
            <h1>Base</h1>
        {% endblock %}
        <footer class="footer">
          <div class="footer_description_box--06">
            <div class="container footer_container">
              <span class="footer_copyright footer_copyright--06">Â© yuminH, 2017</span>
            </div>
          </div>
        </footer>
      </div>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>

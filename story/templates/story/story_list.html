{% extends 'story/base.html' %}
{% block content %}

  {% for story in storys %}
		<div class="story">
			<div class="date">
				<span>published: {{ story.published_date}}</span>
			</div>
			<h1><a href="{% url 'story_detail' pk=story.pk %}">{{ story.sb_adj }} 的人</a></h1>
			<!--<p>{{ post.text|linebreaks }}</p>-->

		</div>
  {% endfor %}

{% endblock %}

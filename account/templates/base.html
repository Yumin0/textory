<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
      <link rel="stylesheet" href="{% static 'css/story.css' %}">
      <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta property="og:image:width" content="1200">
      <meta property="og:image:height" content="630">
      <meta property="og:image" content="https://cdn.macromicro.me/blog/2015/08/mf_pay47__01__630x420.jpg">
      <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
      {% block head %}
      <title>Base</title>
      <style>
      #id_wrapper {
        min-height: 100%;
        position: relative;
        margin-bottom: 50px
      }
      </style>
      {% endblock %}
    </head>
    <body>

      <div id="id_wrapper">
      <section>
        <nav class="nav">
          <div class="nav_container">
            <div class="nav_logo_box"><a class="navbar-brand" href="/"><img src="{% static 'img/textory_logo.png' %}"></a></div>
            <div class="nav_buttons_box">
              {% if user.is_authenticated %}
                <a class="button_blank button" href="{% url 'account:view_profile' %}">個人檔案</a>
                <a class="button_blank button" href="{% url 'account:logout' %}">登出</a>
              {% else %}
              <a class="button_blank button" href="{% url 'account:login' %}">登入</a>
              <a class="button_blank button" href="{% url 'account:register' %}">註冊</a>
              {% endif %}
            </div>
          </div>
        </nav>
      </section>
      <section class="index_page__info_section">
        <div class="container">
          <div class="index_page__info_container">
            <div class="index_page__logo_box">

            </div>
            <div class="index_page__info_paragraph">
              {% block body %}
                  <h1>Base</h1>
              {% endblock %}
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer_description_box--06">
          <div class="container footer_container">
            <span class="footer_copyright footer_copyright--06">© yuminH, 2017</span>
          </div>
        </div>
      </footer>
    </div>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
